<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="design/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap");
    </style>

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="content">
      <img class="content-image" src="images/illustration-hero.svg" />
      <div class="wrapper">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="container">
          <img class="item-1" src="images/icon-music.svg" />
          <div class="item-2">
            <span>Annual Plan</span><br /><span>$59.99/year</span>
          </div>
          <div class="item-3"><a href="#">Change</a></div>
        </div>
        <div class="cta">Proceed to Payment</div>
        <div class="cancel-button">Cancel Order</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yui</a>.
    </div>
  </body>
</html>
